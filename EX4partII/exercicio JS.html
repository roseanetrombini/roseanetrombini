

<html>
    <head>

    <script language=javascript>
    x=1
    soma=0
    while(x==1)
    {
        num=parseInt(prompt("Informe o valor:"));
        if(num<0)
        x=2;
        else
        soma = soma+num;
    }
    document.write(soma);

     </script>

    <body></body>
    </head>
</html>

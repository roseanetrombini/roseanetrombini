<html>
    <head>

    <script language=javascript>
        num=parseInt(prompt("Informe um valor"));
        i=1;
        soma=0;
        while(i<num)
        {
            resto=(num%i)
            if(resto==0)
            {
                soma=soma+i
            }
            i++
        }
        if (soma==num)
            document.writeln(num + "PERFEITO");
        else
            document.writeln(num + "NÃO É PERFEITO");
    </script>

    <body></body>
    </head>

</html>

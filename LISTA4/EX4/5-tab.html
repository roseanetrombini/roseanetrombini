<html>
    <head>

    <script language=javascript>
        numero=parseInt(prompt("Informe um Valor"))
        i=1;
        while(i<=10)
        {
            document.writeln(numero + "vezes" + i + "=" + numero*i+ "</br>")
            i=i+1;
        }
    </script>

    <body></body>
    </head>

</html>

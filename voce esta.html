<html>
    <head>

    <script language=javascript>
        name = prompt("Digite seu nome...")
        num1 = prompt("Nota 1...:");
        num2 = prompt("Nota 2:");
        num3 = prompt("Nota 3:");
        num4 = prompt("Nota 4:");
        soma = parseInt(num1) + parseInt(num2) + parseInt(num3) + parseInt(num4);
        nota = parseFloat (soma) /4;
        alert(name+ "sua nota" + nota);
        if (nota>=6)
        {
            alert ("APROVADO")
        }
        else 
        {
            alert ("REPROVADO")
        }
    </script>

    <body></body>
    </head>

</html>
